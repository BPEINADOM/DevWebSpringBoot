<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Carrera Taxi</title>
</head>
<body>

<h2>Registrar Nueva Carrera Taxi</h2>

<form action="/carreras/crear" method="post">

    <h3>Datos del Cliente</h3>
    Nombre Cliente: <input type="text" name="cliente"><br><br>

    <h3>Datos del Taxista</h3>
    Nombre Taxista: <input type="text" name="nombreTaxista"><br><br>

    <h3>Datos del Taxi</h3>
    Placa del Taxi: <input type="text" name="placaTaxi"><br><br>
    Modelo del Taxi: <input type="text" name="modeloTaxi"><br><br>

    <h3>Ruta</h3>
    Barrio Inicio: <input type="text" name="barrioInicio"><br><br>
    Barrio Llegada: <input type="text" name="barrioLlegada"><br><br>

    <h3>Información del Viaje</h3>
    Kilómetros recorridos: <input type="number" step="0.1" name="kilometros"><br><br>
    Precio: <input type="number" step="0.1" name="precio"><br><br>
    Duración (minutos): <input type="number" name="duracion"><br><br>
    Pasajeros: <input type="number" name="pasajeros"><br><br>

    <button type="submit">Guardar Carrera</button>
</form>

<br>
<a href="/home.html">Volver al menú</a>

</body>
</html>
